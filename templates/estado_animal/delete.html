{% extends "base.html" %}
{% block title %}Eliminar Estado de Animal - Sistema Ganadero{% endblock %}
{% block content %}
<h2>Eliminar Estado</h2>
<p>¿Estás seguro de que deseas eliminar el estado con ID {{ estado.id_estado }}?</p>
<form method="POST" action="{{ url_for('estado_animal.delete_estado', id=estado.id_estado) }}">
    <button type="submit" class="btn delete">Confirmar Eliminación</button>
    <a href="{{ url_for('estado_animal.index') }}" class="btn">Cancelar</a>
</form>
{% endblock %}
