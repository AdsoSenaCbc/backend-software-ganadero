{% extends "base.html" %}
{% block title %}Crear Estado de Animal - Sistema Ganadero{% endblock %}
{% block content %}
<style>
/* Ocultar flechas en inputs number */
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
input[type=number] {
  appearance: textfield; /* Standard */
  -moz-appearance: textfield; /* Firefox */
}
</style>
<div class="form-container">
    <h2>Crear Nuevo Estado</h2>
    <form method="POST" action="{{ url_for('estado_animal.create_estado') }}">
        <div class="form-group">
            <label for="nombre_estado">Nombre del Estado</label>
            <input type="text" id="nombre_estado" name="nombre_estado" placeholder="Nombre" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('estado_animal.index') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
