{% extends "base.html" %}
{% block title %}Eliminar Nutriente{% endblock %}
{% block content %}
<div class="container" style="text-align:center;margin-top:3%">
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar el nutriente <strong>{{ n.nombre }}</strong> (ID {{ n.id_nutriente }})?</p>
  <form method="POST" action="{{ url_for('nutrientes.delete_html', id=n.id_nutriente) }}">
    <button type="submit" class="btn delete">Eliminar</button>
    <a href="{{ url_for('nutrientes.index') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
