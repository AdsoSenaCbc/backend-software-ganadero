{% extends "base.html" %}
{% block title %}Crear Vacunación Animal{% endblock %}
{% block content %}
<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{ -webkit-appearance:none;margin:0; }
input[type=number]{ appearance:textfield; -moz-appearance:textfield; }
.form-container{background:#c8cad4;padding:40px;border-radius:8px;max-width:800px;margin:0 auto;box-shadow:0 2px 6px rgba(0,0,0,0.15)}
</style>
<div class="container">
  <div class="form-container">
    <h2 style="text-align:center;color:#1e374d">Registrar Vacunación</h2>
    <form method="POST" action="{{ url_for('vacunacion_animal.create_form') }}">
      <div class="form-group">
        <label for="id_animal">Animal</label>
        <select id="id_animal" name="id_animal" class="form-select" required>
          <option value="" disabled selected>Seleccione animal</option>
          {% for a in animals %}
            <option value="{{ a.id_animal }}">{{ a.identificador_unico }} - {{ a.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="id_vacuna">Vacuna</label>
        <select id="id_vacuna" name="id_vacuna" class="form-select" required>
          <option value="" disabled selected>Seleccione vacuna</option>
          {% for vac in vacunas %}
            <option value="{{ vac.id_vacuna }}">{{ vac.nombre }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="fecha_aplicacion">Fecha de Aplicación</label>
        <input type="datetime-local" id="fecha_aplicacion" name="fecha_aplicacion" required>
      </div>
      <div class="form-group">
        <label for="id_lote">Lote (opcional)</label>
        <select id="id_lote" name="id_lote" class="form-select">
          <option value="" selected>Sin lote</option>
          {% for l in lotes %}
            <option value="{{ l.id_lote }}">{{ l.codigo_lote }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea id="observaciones" name="observaciones" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Guardar</button>
      <a class="btn btn-secondary ms-2" href="{{ url_for('vacunacion_animal.index') }}">Volver</a>
    </form>
  </div>
</div>
{% endblock %}
