{% extends "base.html" %}
{% block title %}Editar Ingrediente - Sistema Ganadero{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Editar Ingrediente</h6>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('ingrediente.update', id=ingrediente.id_ingrediente) }}">
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ ingrediente.nombre }}" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="tipo">Tipo</label>
                            <input type="text" class="form-control" id="tipo" name="tipo"
                                   value="{{ ingrediente.tipo or '' }}">
                        </div>
                        
                        <div class="form-group">
                            <label for="costo_kg">Costo por kg</label>
                            <input type="number" step="0.01" class="form-control" id="costo_kg" name="costo_kg"
                                   value="{{ '%.2f'|format(ingrediente.costo_kg) if ingrediente.costo_kg else '' }}">
                        </div>
                        
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" 
                                      rows="3">{{ ingrediente.descripcion or '' }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('ingrediente.index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                            <div>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Actualizar
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    label {
        font-weight: 600;
        color: #495057;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .card {
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    
    .card-header {
        background-color: #f8f9fc;
        border-bottom: 1px solid #e3e6f0;
    }
    
    .form-control:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-primary {
        background-color: #4e73df;
        border-color: #4e73df;
    }
    
    .btn-primary:hover {
        background-color: #2e59d9;
        border-color: #2653d4;
    }
    
    .btn-secondary {
        background-color: #858796;
        border-color: #858796;
    }
    
    .btn-secondary:hover {
        background-color: #717384;
        border-color: #6b6d7d;
    }
</style>
{% endblock %}
