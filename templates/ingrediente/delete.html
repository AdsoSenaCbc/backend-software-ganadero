{% extends "base.html" %}
{% block title %}Eliminar Ingrediente - Sistema Ganadero{% endblock %}
{% block content %}
<div class="container" style="text-align:center;margin-top:3%">
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar el ingrediente <strong>{{ i.nombre }}</strong> (ID {{ i.id_ingrediente }})?</p>
  <form method="POST" action="{{ url_for('ingrediente.delete_html', id=i.id_ingrediente) }}">
    <button type="submit" class="btn delete">Eliminar</button>
    <a href="{{ url_for('ingrediente.index') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
