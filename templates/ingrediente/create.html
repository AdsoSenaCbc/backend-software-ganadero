{% extends "base.html" %}
{% block title %}Crear Ingrediente - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Crear Nuevo Ingrediente</h2>
  <form method="POST" action="{{ url_for('ingrediente.create') }}">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="tipo">Tipo (opcional)</label>
      <input type="text" id="tipo" name="tipo">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripci√≥n</label>
      <textarea id="descripcion" name="descripcion" rows="3"></textarea>
    </div>
    <div class="form-group">
      <label for="costo_kg">Costo por kg</label>
      <input type="number" step="0.01" id="costo_kg" name="costo_kg" style="-moz-appearance:textfield; appearance:textfield;">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('ingrediente.index') }}" class="btn btn-secondary ms-2">Volver</a>
  </form>
</div>
{% endblock %}
