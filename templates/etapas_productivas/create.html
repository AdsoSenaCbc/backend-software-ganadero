{% extends "base.html" %}
{% block title %}Nueva Etapa Productiva - Sistema Ganadero{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Nueva Etapa Productiva</h6>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('etapas_productivas.create_post_web') }}">
                        <div class="form-group">
                            <label for="nombre">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ request.form.nombre }}" required 
                                   placeholder="Ej: Crianza, Levante, Engorde, etc.">
                            <small class="form-text text-muted">Ingrese un nombre descriptivo para la etapa</small>
                        </div>
                        
                        <div class="form-group">
                            <label for="descripcion">Descripción</label>
                            <textarea class="form-control" id="descripcion" name="descripcion" 
                                      rows="3" placeholder="Ingrese una descripción opcional">{{ request.form.descripcion }}</textarea>
                        </div>
                        
                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('etapas_productivas.index_web') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left"></i> Volver
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    label {
        font-weight: 600;
        color: #495057;
    }
    
    .btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
    }
    
    .card {
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
    }
    
    .card-header {
        background-color: #f8f9fc;
        border-bottom: 1px solid #e3e6f0;
    }
    
    .form-control:focus, .custom-select:focus {
        border-color: #4e73df;
        box-shadow: 0 0 0 0.2rem rgba(78, 115, 223, 0.25);
    }
    
    .btn-primary {
        background-color: #4e73df;
        border-color: #4e73df;
    }
    
    .btn-primary:hover {
        background-color: #2e59d9;
        border-color: #2653d4;
    }
    
    .btn-secondary {
        background-color: #858796;
        border-color: #858796;
    }
    
    .btn-secondary:hover {
        background-color: #717384;
        border-color: #6b6d7d;
    }
    
    .form-text {
        font-size: 0.8rem;
        color: #6c757d;
    }
</style>
{% endblock %}
