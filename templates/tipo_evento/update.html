{% extends "base.html" %}
{% block title %}Editar Tipo de Evento - Sistema Ganadero{% endblock %}
{% block content %}
<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
input[type=number] { appearance: textfield; -moz-appearance: textfield; }
</style>
<div class="form-container">
    <h2>Editar Tipo de Evento</h2>
    <form method="POST" action="{{ url_for('tipo_evento.update', id=tipo.id_tipo_evento) }}">
        <div class="form-group">
            <label for="id_tipo_evento">ID del Tipo de Evento</label>
            <input type="text" id="id_tipo_evento" name="id_tipo_evento" value="{{ tipo.id_tipo_evento }}" required>
        </div>
        <div class="form-group">
            <label for="nombre_tipo">Nombre del Tipo</label>
            <input type="text" id="nombre_tipo" name="nombre_tipo" value="{{ tipo.nombre_tipo }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{{ url_for('tipo_evento.index') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
