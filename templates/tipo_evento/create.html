{% extends "base.html" %}
{% block title %}Crear Tipo de Evento - Sistema Ganadero{% endblock %}
{% block content %}
<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{ -webkit-appearance:none;margin:0; }
input[type=number]{ appearance:textfield; -moz-appearance:textfield; }
</style>
<div class="form-container">
  <h2>Crear Nuevo Tipo de Evento</h2>
  <form method="POST" action="{{ url_for('tipo_evento.create_tipo_evento_form') }}">
    <div class="form-group">
      <label for="nombre_tipo">Nombre</label>
      <input type="text" id="nombre_tipo" name="nombre_tipo" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('tipo_evento.index') }}" class="btn btn-secondary ms-2">Volver</a>
  </form>
</div>
{% endblock %}
