{% extends "base.html" %}
{% block title %}Crear Hacienda - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Crear Nueva Hacienda</h2>
    <form method="POST" action="{{ url_for('hacienda.create') }}">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre de la hacienda" required>
        </div>
        <div class="form-group">
            <label for="tel_contacto">Teléfono de Contacto</label>
            <input type="text" id="tel_contacto" name="tel_contacto" placeholder="Ej: +57 3001234567">
        </div>
        <div class="form-group">
            <label for="ubicacion">Ubicación</label>
            <textarea id="ubicacion" name="ubicacion" rows="2"></textarea>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="id_departamento">Departamento</label>
            <select id="id_departamento" name="id_departamento" class="form-select" required>
              <option value="" disabled selected>Seleccione un departamento</option>
              {% for d in departamentos %}
                <option value="{{ d.id_departamento }}">{{ d.nombre_departamento }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_municipio">Municipio</label>
            <select id="id_municipio" name="id_municipio" class="form-select" required>
              <option value="" disabled selected>Seleccione un municipio</option>
              {% for m in municipios %}
                <option value="{{ m.id_municipio }}">{{ m.nombre_municipio }}</option>
              {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_usuario">Usuario Responsable</label>
            <select id="id_usuario" name="id_usuario" class="form-select" required>
              <option value="" disabled selected>Seleccione un usuario</option>
              {% for u in usuarios %}
                <option value="{{ u.id_usuario }}">{{ u.nombres }} {{ u.apellidos }}</option>
              {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('hacienda.index') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
