{% extends "base.html" %}
{% block title %}Actualizar Concentrado - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Actualizar Concentrado</h2>
    <form method="POST" action="{{ url_for('concentrados.update_html', id=conc.id_concentrado) }}">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" value="{{ conc.nombre }}" required>
        </div>
        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" name="tipo" value="{{ conc.tipo }}">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea id="descripcion" name="descripcion" rows="3">{{ conc.descripcion }}</textarea>
        </div>
        <div class="form-group">
            <label for="costo_kg">Costo por kg</label>
            <input type="number" id="costo_kg" name="costo_kg" step="0.01" value="{{ conc.costo_kg }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('concentrados.index') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
