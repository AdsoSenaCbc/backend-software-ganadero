{% extends "base.html" %}
{% block title %}Eliminar Rol - Sistema Ganadero{% endblock %}
{% block content %}
<h2>Eliminar Rol</h2>
<p>¿Estás seguro de que deseas eliminar el rol con ID {{ rol.id_rol }}?</p>
<form method="POST" action="{{ url_for('rol_usuario.delete_rol', id=rol.id_rol) }}">
    <button type="submit" class="btn delete">Confirmar Eliminación</button>
    <a href="{{ url_for('rol_usuario.index') }}" class="btn">Cancelar</a>
</form>
{% endblock %}
