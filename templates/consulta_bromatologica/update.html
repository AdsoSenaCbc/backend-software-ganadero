{% extends "base.html" %}
{% block title %}Actualizar Consulta Bromatológica - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Actualizar Consulta Bromatológica</h2>
    <form method="POST" action="{{ url_for('consulta_bromatologica.update_html', id=cons.id_consulta) }}">
        <div class="form-group">
            <label for="fecha_consulta">Fecha Consulta</label>
            <input type="datetime-local" id="fecha_consulta" name="fecha_consulta" value="{{ cons.fecha_consulta|replace(' ', 'T') }}">
        </div>
        <div class="form-group">
            <label for="id_usuario">ID Usuario</label>
            <input type="number" id="id_usuario" name="id_usuario" value="{{ cons.id_usuario }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('consulta_bromatologica.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
