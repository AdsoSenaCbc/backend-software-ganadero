{% extends "base.html" %}
{% block title %}Actualizar Sal Mineral - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Actualizar Sal Mineral</h2>
  <form method="POST" action="{{ url_for('sales_minerales.update_html', id=sale.id_sale_mineral) }}">
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" value="{{ sale.nombre }}" required>
    </div>
    <div class="form-group">
      <label for="composicion">Composici√≥n</label>
      <input type="text" id="composicion" name="composicion" value="{{ sale.composicion }}">
    </div>
    <div class="form-group">
      <label for="contenido_principal">Contenido principal (%)</label>
      <input type="number" step="0.01" id="contenido_principal" name="contenido_principal" value="{{ sale.contenido_principal }}" style="-moz-appearance:textfield; appearance:textfield;">
    </div>
    <div class="form-group">
      <label for="uso_principal">Uso principal</label>
      <input type="text" id="uso_principal" name="uso_principal" value="{{ sale.uso_principal }}">
    </div>
    <div class="form-group">
      <label for="costo_kg">Costo por kg</label>
      <input type="number" step="0.01" id="costo_kg" name="costo_kg" value="{{ sale.costo_kg }}" style="-moz-appearance:textfield; appearance:textfield;">
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('sales_minerales.index') }}" class="btn btn-secondary ms-2">Volver</a>
  </form>
</div>
{% endblock %}
