{% extends "base.html" %}
{% block title %}Editar Evento de Animal - Sistema Ganadero{% endblock %}
{% block content %}
<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
input[type=number] { appearance: textfield; -moz-appearance: textfield; }
</style>
<h2>Editar Evento</h2>
<form method="POST" action="{{ url_for('evento_animal.update_evento', id_animal=evento.id_animal, id_evento=evento.id_evento) }}">
    <div class="form-group">
        <label>ID Animal: {{ evento.id_animal }}</label>
    </div>
    <div class="form-group">
        <label>ID Evento: {{ evento.id_evento }}</label>
    </div>
    <div class="form-group">
        <label for="id_tipo_evento">Tipo de Evento</label>
        <select id="id_tipo_evento" name="id_tipo_evento" class="form-select" required>
            {% for t in tipos_evento %}
                <option value="{{ t.id_tipo_evento }}" {% if t.id_tipo_evento == evento.id_tipo_evento %}selected{% endif %}>{{ t.nombre_tipo }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="valor">Valor</label>
        <input type="number" step="0.01" id="valor" name="valor" value="{{ evento.valor }}">
    </div>
    <div class="form-group">
        <label for="fecha_evento">Fecha del Evento</label>
        <input type="datetime-local" id="fecha_evento" name="fecha_evento" value="{{ evento.fecha_evento.strftime('%Y-%m-%dT%H:%M') }}" required>
    </div>
    <div class="form-group">
        <label for="observaciones">Observaciones</label>
        <textarea id="observaciones" name="observaciones">{{ evento.observaciones }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('evento_animal.index') }}" class="btn btn-secondary ms-2">Volver</a>
</form>
{% endblock %}
