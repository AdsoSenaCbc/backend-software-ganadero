{% extends "base.html" %}
{% block title %}Actualizar Ración - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Actualizar Ración</h2>
    <form method="POST" action="{{ url_for('racion.update_html', id=rac.id_racion) }}">
        <div class="form-group">
            <label for="id_animal">ID Animal</label>
            <input type="number" id="id_animal" name="id_animal" value="{{ rac.id_animal }}" required>
        </div>
        <div class="form-group">
            <label for="id_requerimiento">ID Requerimiento</label>
            <input type="number" id="id_requerimiento" name="id_requerimiento" value="{{ rac.id_requerimiento }}" required>
        </div>
        <div class="form-group">
            <label for="ms_total">MS Total</label>
            <input type="number" step="0.01" id="ms_total" name="ms_total" value="{{ rac.ms_total }}">
        </div>
        <div class="form-group">
            <label for="calculado_por">Calculado Por (ID Usuario)</label>
            <input type="number" id="calculado_por" name="calculado_por" value="{{ rac.calculado_por }}">
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones">{{ rac.observaciones }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('racion.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
