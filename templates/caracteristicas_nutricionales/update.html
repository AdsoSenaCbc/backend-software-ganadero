{% extends "base.html" %}
{% block title %}Editar Característica Nutricional{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Editar Característica Nutricional</h2>
  <form method="POST" action="{{ url_for('caracteristicas_nutricionales.update_html', id=c.id_caracteristica) }}">
    <div class="form-group">
      <label>ID: {{ c.id_caracteristica }}</label>
    </div>
    <div class="form-group">
      <label for="id_ingrediente">Ingrediente</label>
      <select id="id_ingrediente" name="id_ingrediente" class="form-select" required>
        {% for ing in ingredientes %}
          <option value="{{ ing.id_ingrediente }}" {% if ing.id_ingrediente == c.id_ingrediente %}selected{% endif %}>{{ ing.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="id_nutriente">Nutriente</label>
      <select id="id_nutriente" name="id_nutriente" class="form-select" required>
        {% for nut in nutrientes %}
          <option value="{{ nut.id_nutriente }}" {% if nut.id_nutriente == c.id_nutriente %}selected{% endif %}>{{ nut.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="number" step="0.0001" id="valor" name="valor" value="{{ c.valor }}" required style="appearance:textfield;-moz-appearance:textfield;">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('caracteristicas_nutricionales.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
  </form>
</div>
{% endblock %}
