{% extends "base.html" %}
{% block title %}Crear Característica Nutricional{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Nueva Característica Nutricional</h2>
  <form method="POST" action="{{ url_for('caracteristicas_nutricionales.create_html') }}">
    <div class="form-group">
      <label for="id_ingrediente">Ingrediente</label>
      <select id="id_ingrediente" name="id_ingrediente" class="form-select" required>
        <option value="" disabled selected>Seleccione ingrediente</option>
        {% for ing in ingredientes %}
          <option value="{{ ing.id_ingrediente }}">{{ ing.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="id_nutriente">Nutriente</label>
      <select id="id_nutriente" name="id_nutriente" class="form-select" required>
        <option value="" disabled selected>Seleccione nutriente</option>
        {% for nut in nutrientes %}
          <option value="{{ nut.id_nutriente }}">{{ nut.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="number" step="0.0001" id="valor" name="valor" required style="appearance:textfield;-moz-appearance:textfield;">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('caracteristicas_nutricionales.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
  </form>
</div>
{% endblock %}
