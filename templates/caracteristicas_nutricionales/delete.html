{% extends "base.html" %}
{% block title %}Eliminar Característica Nutricional{% endblock %}
{% block content %}
<div class="container" style="text-align:center;margin-top:3%">
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar la característica nutricional ID <strong>{{ c.id_caracteristica }}</strong>?</p>
  <form method="POST" action="{{ url_for('caracteristicas_nutricionales.delete_html', id=c.id_caracteristica) }}">
    <button type="submit" class="btn delete">Eliminar</button>
    <a href="{{ url_for('caracteristicas_nutricionales.index_html') }}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
