{% extends "base.html" %}
{% block title %}Agregar Vacuna - Sistema Ganadero{% endblock %}
{% block content %}
<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
input[type=number] { appearance: textfield; -moz-appearance: textfield; }
</style>
<div class="form-container">
    <h2>Agregar Nueva Vacuna</h2>
    <form method="POST" action="{{ url_for('vacuna.create') }}">
        <div class="form-group">
            <label for="nombre">Nombre de la Vacuna</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>

        <div class="form-group">
            <label for="descripcion">Descripci√≥n</label>
            <textarea id="descripcion" name="descripcion" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="dosis_recomendada">Dosis Recomendada</label>
            <input type="number" id="dosis_recomendada" name="dosis_recomendada" step="0.01" min="0">
            <small>Ingrese la dosis recomendada en mililitros (ml)</small>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('vacuna.index') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
