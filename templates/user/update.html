{% extends "base.html" %}
{% block title %}Editar Usuario - Sistema Ganadero{% endblock %}
{% block content %}
<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
input[type=number] { appearance: textfield; -moz-appearance: textfield; }
</style>
<h2>Editar Usuario</h2>
<form method="POST" action="{{ url_for('user.update_user_form', id=user.id_usuario) }}">
  <div class="form-group">
    <label for="nombres">Nombres</label>
    <input type="text" id="nombres" name="nombres" value="{{ user.nombres }}" required>
  </div>
  <div class="form-group">
    <label for="apellidos">Apellidos</label>
    <input type="text" id="apellidos" name="apellidos" value="{{ user.apellidos }}" required>
  </div>
  <div class="form-group">
    <label for="documento">Documento</label>
    <input type="number" id="documento" name="documento" value="{{ user.documento }}" required>
  </div>
  <div class="form-group">
    <label for="correo">Correo</label>
    <input type="email" id="correo" name="correo" value="{{ user.correo }}" required>
  </div>
  <div class="form-group">
    <label for="telefono">Tel√©fono</label>
    <input type="number" id="telefono" name="telefono" value="{{ user.telefono }}">
  </div>
  <div class="form-group">
    <label for="id_rol">ID Rol</label>
    <input type="number" id="id_rol" name="id_rol" value="{{ user.id_rol }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Actualizar</button>
  <a href="{{ url_for('user.index') }}" class="btn btn-secondary ms-2">Volver</a>
</form>
{% endblock %}
