{% extends "base.html" %}
{% block title %}Crear Usuario - Sistema Ganadero{% endblock %}
{% block content %}
<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
input[type=number] { appearance: textfield; -moz-appearance: textfield; }
</style>
<div class="form-container">
  <h2>Crear Nuevo Usuario</h2>
  <form method="POST" action="{{ url_for('user.create_user_form') }}">
    <div class="form-group">
      <label for="nombres">Nombres</label>
      <input type="text" id="nombres" name="nombres" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" id="apellidos" name="apellidos" required>
    </div>
    <div class="form-group">
      <label for="documento">Documento</label>
      <input type="number" id="documento" name="documento" required>
    </div>
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="email" id="correo" name="correo" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input type="number" id="telefono" name="telefono">
    </div>
    <div class="form-group">
      <label for="contrasena">Contraseña</label>
      <input type="password" id="contrasena" name="contrasena" required>
    </div>
    <div class="form-group">
      <label for="id_rol">ID Rol</label>
      <input type="number" id="id_rol" name="id_rol" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('user.index') }}" class="btn btn-secondary ms-2">Volver</a>
  </form>
</div>
{% endblock %}
