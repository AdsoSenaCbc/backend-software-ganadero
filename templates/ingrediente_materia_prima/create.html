{% extends "base.html" %}
{% block title %}Crear Relación Ingrediente-Materia Prima{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Nueva Relación</h2>
  <form method="POST" action="{{ url_for('ingrediente_materia_prima.create') }}">
    <div class="form-group">
      <label for="id_ingrediente">Ingrediente</label>
      <select id="id_ingrediente" name="id_ingrediente" class="form-select" required>
        <option value="" disabled selected>Seleccione ingrediente</option>
        {% for ing in ingredientes %}
          <option value="{{ ing.id_ingrediente }}">{{ ing.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="id_materia">Materia Prima</label>
      <select id="id_materia" name="id_materia" class="form-select" required>
        <option value="" disabled selected>Seleccione materia prima</option>
        {% for m in materias %}
          <option value="{{ m.id_materia }}">{{ m.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad_kg">Cantidad (kg)</label>
      <input type="number" step="0.01" id="cantidad_kg" name="cantidad_kg" style="-moz-appearance:textfield; appearance:textfield;">
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('ingrediente_materia_prima.index') }}" class="btn btn-secondary ms-2">Volver</a>
  </form>
</div>
{% endblock %}
