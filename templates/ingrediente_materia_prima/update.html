{% extends "base.html" %}
{% block title %}Editar Relación Ingrediente-Materia Prima{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Editar Relación</h2>
  <form method="POST" action="{{ url_for('ingrediente_materia_prima.update', id_ingrediente=r.id_ingrediente, id_materia=r.id_materia) }}">
    <div class="form-group">
      <label for="id_ingrediente">Ingrediente</label>
      <select id="id_ingrediente" name="id_ingrediente" class="form-select" required>
        {% for ing in ingredientes %}
          <option value="{{ ing.id_ingrediente }}" {% if ing.id_ingrediente == r.id_ingrediente %}selected{% endif %}>{{ ing.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="id_materia">Materia Prima</label>
      <select id="id_materia" name="id_materia" class="form-select" required>
        {% for m in materias %}
          <option value="{{ m.id_materia }}" {% if m.id_materia == r.id_materia %}selected{% endif %}>{{ m.nombre }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="form-group">
      <label for="cantidad_kg">Cantidad (kg)</label>
      <input type="number" step="0.01" id="cantidad_kg" name="cantidad_kg" value="{{ r.cantidad_kg }}" style="-moz-appearance:textfield; appearance:textfield;">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('ingrediente_materia_prima.index') }}" class="btn btn-secondary ms-2">Volver</a>
  </form>
</div>
{% endblock %}
