{% extends "base.html" %}
{% block title %}Crear Condición Especial - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Crear Condición Especial</h2>
    <form method="POST" action="{{ url_for('condiciones_especiales.create_html') }}">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <textarea id="descripcion" name="descripcion"></textarea>
        </div>
        <div class="form-group">
            <label for="ajuste_nutriente">Ajuste Nutriente</label>
            <input type="number" step="0.0001" id="ajuste_nutriente" name="ajuste_nutriente">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('condiciones_especiales.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
