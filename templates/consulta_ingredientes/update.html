{% extends "base.html" %}
{% block title %}Actualizar Consulta de Ingrediente - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Actualizar Consulta de Ingrediente</h2>
    <form method="POST" action="{{ url_for('consulta_ingredientes.update_html', id_consulta=cons.id_consulta, id_ingrediente=cons.id_ingrediente) }}">
        <div class="form-group">
            <label for="id_consulta">Consulta</label>
            <select id="id_consulta" name="id_consulta" class="form-select" disabled>
                {% for con in consultas %}
                    <option value="{{ con.id_consulta }}" {% if con.id_consulta == cons.id_consulta %}selected{% endif %}>Consulta {{ con.id_consulta }} - {{ con.fecha_consulta }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_ingrediente">Ingrediente</label>
            <select id="id_ingrediente" name="id_ingrediente" class="form-select" disabled>
                {% for ing in ingredientes %}
                    <option value="{{ ing.id_ingrediente }}" {% if ing.id_ingrediente == cons.id_ingrediente %}selected{% endif %}>{{ ing.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="resultado">Resultado</label>
            <textarea id="resultado" name="resultado" rows="4">{{ cons.resultado }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('consulta_ingredientes.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
