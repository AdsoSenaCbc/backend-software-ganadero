{% extends "base.html" %}
{% block title %}Actualizar Consulta de Ingrediente - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Actualizar Consulta de Ingrediente</h2>
    <form method="POST" action="{{ url_for('consulta_ingredientes.update_html', id_consulta=cons.id_consulta, id_ingrediente=cons.id_ingrediente) }}">
        <div class="form-group">
            <label for="id_consulta">ID Consulta</label>
            <input type="number" id="id_consulta" name="id_consulta" value="{{ cons.id_consulta }}" readonly>
        </div>
        <div class="form-group">
            <label for="id_ingrediente">ID Ingrediente</label>
            <input type="number" id="id_ingrediente" name="id_ingrediente" value="{{ cons.id_ingrediente }}" readonly>
        </div>
        <div class="form-group">
            <label for="resultado">Resultado</label>
            <textarea id="resultado" name="resultado" rows="4">{{ cons.resultado }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('consulta_ingredientes.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
