{% extends "base.html" %}
{% block title %}Eliminar Consulta de Ingrediente - Sistema Ganadero{% endblock %}
{% block content %}
<div class="card shadow-sm p-4 mt-4" style="max-width: 600px; margin: 0 auto;">
<h2>Eliminar Consulta de Ingrediente</h2>
<p>¿Estás seguro de que deseas eliminar la consulta {{ cons.id_consulta }} - {{ cons.id_ingrediente }}?</p>
<form method="POST" action="{{ url_for('consulta_ingredientes.delete_html', id_consulta=cons.id_consulta, id_ingrediente=cons.id_ingrediente) }}">
    <button type="submit" class="btn delete">Confirmar Eliminación</button>
    <a href="{{ url_for('consulta_ingredientes.index') }}" class="btn">Cancelar</a>
</form>
</div>
{% endblock %}
