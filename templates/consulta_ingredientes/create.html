{% extends "base.html" %}
{% block title %}Crear Consulta de Ingrediente - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Crear Consulta de Ingrediente</h2>
    <form method="POST" action="{{ url_for('consulta_ingredientes.create_html') }}">
        <div class="form-group">
            <label for="id_consulta">Consulta</label>
            <select id="id_consulta" name="id_consulta" class="form-select" required>
                <option value="" disabled selected>Seleccione consulta</option>
                {% for con in consultas %}
                    <option value="{{ con.id_consulta }}">Consulta {{ con.id_consulta }} - {{ con.fecha_consulta }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_ingrediente">Ingrediente</label>
            <select id="id_ingrediente" name="id_ingrediente" class="form-select" required>
                <option value="" disabled selected>Seleccione ingrediente</option>
                {% for ing in ingredientes %}
                    <option value="{{ ing.id_ingrediente }}">{{ ing.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="resultado">Resultado</label>
            <textarea id="resultado" name="resultado" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('consulta_ingredientes.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
