{% extends "base.html" %}
{% block title %}Eliminar Sexo - Sistema Ganadero{% endblock %}
{% block content %}
<h2>Eliminar Sexo</h2>
<p>¿Estás seguro de que deseas eliminar el sexo con ID {{ sexo.id_sexo }}?</p>
<form method="POST" action="{{ url_for('sexo.delete_sexo_form', id=sexo.id_sexo) }}">
    <button type="submit" class="btn delete">Confirmar Eliminación</button>
    <a href="{{ url_for('sexo.index') }}" class="btn">Cancelar</a>
</form>
{% endblock %}
