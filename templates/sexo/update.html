{% extends "base.html" %}
{% block title %}Editar Sexo - Sistema Ganadero{% endblock %}
{% block content %}
<h2>Editar Sexo</h2>
<form method="POST" action="{{ url_for('sexo.update_sexo_form', id=sexo.id_sexo) }}">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ sexo.nombre }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('sexo.index') }}" class="btn btn-secondary ms-2">Volver</a>
</form>
{% endblock %}
