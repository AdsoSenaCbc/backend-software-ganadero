{% extends "base.html" %}
{% block title %}Eliminar Detalle de Ración - Sistema Ganadero{% endblock %}
{% block content %}
<h2>Eliminar Detalle de Ración</h2>
<p>¿Estás seguro de que deseas eliminar el detalle con ID {{ det.id_detalle }}?</p>
<form method="POST" action="{{ url_for('detalle_racion.delete_html', id=det.id_detalle) }}">
    <button type="submit" class="btn delete">Confirmar Eliminación</button>
    <a href="{{ url_for('detalle_racion.index_html') }}" class="btn">Cancelar</a>
</form>
{% endblock %}
