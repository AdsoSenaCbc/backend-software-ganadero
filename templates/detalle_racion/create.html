{% extends "base.html" %}
{% block title %}Crear Detalle de Ración - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Crear Detalle de Ración</h2>
    <form method="POST" action="{{ url_for('detalle_racion.create_html') }}">
        <div class="form-group">
            <label for="id_racion">Ración</label>
            <select id="id_racion" name="id_racion" class="form-select" required>
                <option value="" disabled selected>Seleccione ración</option>
                {% for r in raciones %}
                    <option value="{{ r.id_racion }}">Ración {{ r.id_racion }} - Animal {{ r.animal.nombre if r.animal else r.id_animal }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_ingrediente">Ingrediente</label>
            <select id="id_ingrediente" name="id_ingrediente" class="form-select" required>
                <option value="" disabled selected>Seleccione ingrediente</option>
                {% for ing in ingredientes %}
                    <option value="{{ ing.id_ingrediente }}">{{ ing.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="cantidad_kg">Cantidad (kg)</label>
            <input type="number" step="0.01" id="cantidad_kg" name="cantidad_kg" required>
        </div>
        <div class="form-group">
            <label for="porcentaje_ms">Porcentaje MS</label>
            <input type="number" step="0.01" id="porcentaje_ms" name="porcentaje_ms" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('detalle_racion.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
