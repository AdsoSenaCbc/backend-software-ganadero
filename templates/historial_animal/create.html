{% extends "base.html" %}
{% block title %}Crear Historial Animal - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Crear Historial Animal</h2>
    <form method="POST" action="{{ url_for('historial_animal.create_html') }}">
        <div class="form-group">
            <label for="id_animal">Animal</label>
            <select id="id_animal" name="id_animal" class="form-select" required>
                <option value="" disabled selected>Seleccione animal</option>
                {% for a in animals %}
                    <option value="{{ a.id_animal }}">{{ a.identificador_unico }} - {{ a.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_hacienda">Hacienda</label>
            <select id="id_hacienda" name="id_hacienda" class="form-select" required>
                <option value="" disabled selected>Seleccione hacienda</option>
                {% for h in haciendas %}
                    <option value="{{ h.id_hacienda }}">{{ h.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="fecha_ingreso">Fecha Ingreso</label>
            <input type="datetime-local" id="fecha_ingreso" name="fecha_ingreso" required>
        </div>
        <div class="form-group">
            <label for="fecha_salida">Fecha Salida</label>
            <input type="datetime-local" id="fecha_salida" name="fecha_salida">
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('historial_animal.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
