{% extends "base.html" %}
{% block title %}Eliminar Animal - Sistema Ganadero{% endblock %}
{% block content %}
<h2>Eliminar Animal</h2>
<p>¿Estás seguro de que deseas eliminar el animal con ID {{ animal.id_animal }}?</p>
<form method="POST" action="{{ url_for('animal.delete', id=animal.id_animal) }}">
    <button type="submit" class="btn delete">Confirmar Eliminación</button>
    <a href="{{ url_for('animal.index') }}" class="btn">Cancelar</a>
</form>
{% endblock %}
