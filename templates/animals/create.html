{% extends "base.html" %}
{% block title %}Crear Animal - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Crear Nuevo Animal</h2>
    <form method="POST" action="{{ url_for('animal.create') }}">
        <div class="form-group">
            <label for="identificador_unico">Identificador Único</label>
            <input type="text" id="identificador_unico" name="identificador_unico" placeholder="Código o chapeta">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del animal">
        </div>
        <div class="form-group">
            <label for="id_hacienda">Hacienda</label>
            <select id="id_hacienda" name="id_hacienda" class="form-select" required>
                <option value="" disabled selected>Seleccione hacienda</option>
                {% for h in haciendas %}
                    <option value="{{ h.id_hacienda }}">{{ h.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_raza">Raza</label>
            <select id="id_raza" name="id_raza" class="form-select" required>
                <option value="" disabled selected>Seleccione raza</option>
                {% for r in razas %}
                    <option value="{{ r.id_raza }}">{{ r.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_sexo">Sexo</label>
            <select id="id_sexo" name="id_sexo" class="form-select" required>
                <option value="" disabled selected>Seleccione sexo</option>
                {% for s in sexos %}
                    <option value="{{ s.id_sexo }}">{{ s.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_especie">Especie</label>
            <select id="id_especie" name="id_especie" class="form-select" required>
                <option value="" disabled selected>Seleccione especie</option>
                {% for e in especies %}
                    <option value="{{ e.id_especie }}">{{ e.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_estado">Estado</label>
            <select id="id_estado" name="id_estado" class="form-select" required>
                <option value="" disabled selected>Seleccione estado</option>
                {% for est in estados %}
                    <option value="{{ est.id_estado }}">{{ est.nombre_estado }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_etapa">Etapa</label>
            <select id="id_etapa" name="id_etapa" class="form-select" required>
                <option value="" disabled selected>Seleccione etapa</option>
                {% for et in etapas %}
                    <option value="{{ et.id_etapa }}">{{ et.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" step="0.01" id="peso" name="peso" placeholder="Ej: 425.50">
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('animal.index') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
