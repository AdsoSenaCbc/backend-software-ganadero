{% extends "base.html" %}
{% block title %}Crear Animal - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Crear Nuevo Animal</h2>
    <form method="POST" action="{{ url_for('animal.create') }}">
        <div class="form-group">
            <label for="identificador_unico">Identificador Único</label>
            <input type="text" id="identificador_unico" name="identificador_unico" placeholder="Código o chapeta">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" placeholder="Nombre del animal">
        </div>
        <div class="form-group">
            <label for="id_hacienda">Hacienda</label>
            <input type="number" id="id_hacienda" name="id_hacienda" required>
        </div>
        <div class="form-group">
            <label for="id_raza">Raza</label>
            <input type="number" id="id_raza" name="id_raza" required>
        </div>
        <div class="form-group">
            <label for="id_sexo">Sexo</label>
            <input type="number" id="id_sexo" name="id_sexo" required>
        </div>
        <div class="form-group">
            <label for="id_especie">Especie</label>
            <input type="number" id="id_especie" name="id_especie" required>
        </div>
        <div class="form-group">
            <label for="id_estado">Estado</label>
            <input type="number" id="id_estado" name="id_estado" required>
        </div>
        <div class="form-group">
            <label for="id_etapa">Etapa</label>
            <input type="number" id="id_etapa" name="id_etapa" required>
        </div>
        <div class="form-group">
            <label for="peso">Peso (kg)</label>
            <input type="number" step="0.01" id="peso" name="peso" placeholder="Ej: 425.50">
        </div>
        <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea id="observaciones" name="observaciones" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('animal.index') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
