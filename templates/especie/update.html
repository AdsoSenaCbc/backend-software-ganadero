{% extends "base.html" %}
{% block title %}Editar Especie - Sistema Ganadero{% endblock %}
{% block content %}
<h2>Editar Especie</h2>
<form method="POST" action="{{ url_for('especie.update_especie_form', id=especie.id_especie) }}">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" value="{{ especie.nombre }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('especie.index') }}" class="btn btn-secondary ms-2">Volver</a>
</form>
{% endblock %}
