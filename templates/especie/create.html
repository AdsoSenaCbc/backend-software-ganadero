{% extends "base.html" %}
{% block title %}Crear Especie - Sistema Ganadero{% endblock %}
{% block content %}
<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
input[type=number] { appearance: textfield; -moz-appearance: textfield; }
</style>
<div class="form-container">
    <h2>Crear Nueva Especie</h2>
    <form method="POST" action="{{ url_for('especie.create') }}">
        <div class="form-group">
            <label for="id_especie">ID de la Especie</label>
            <input type="text" id="id_especie" name="id_especie" required>
        </div>
        <div class="form-group">
            <label for="nombre">Nombre de la Especie</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{{ url_for('especie.index') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
