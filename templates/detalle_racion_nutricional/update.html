{% extends "base.html" %}
{% block title %}Actualizar Detalle Nutricional - Sistema Ganadero{% endblock %}
{% block content %}
<div class="form-container">
    <h2>Actualizar Detalle Nutricional</h2>
    <form method="POST" action="{{ url_for('detalle_racion_nutricional.update_html', id=det.id_detalle_nut) }}">
        <div class="form-group">
            <label for="id_racion">Ración</label>
            <select id="id_racion" name="id_racion" class="form-select" required>
                {% for r in raciones %}
                    <option value="{{ r.id_racion }}" {% if r.id_racion == det.id_racion %}selected{% endif %}>Ración {{ r.id_racion }} - Animal {{ r.animal.nombre if r.animal else r.id_animal }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="id_nutriente">Nutriente</label>
            <select id="id_nutriente" name="id_nutriente" class="form-select" required>
                {% for n in nutrientes %}
                    <option value="{{ n.id_nutriente }}" {% if n.id_nutriente == det.id_nutriente %}selected{% endif %}>{{ n.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="valor_aportado">Valor Aportado</label>
            <input type="number" step="0.0001" id="valor_aportado" name="valor_aportado" value="{{ det.valor_aportado }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{{ url_for('detalle_racion_nutricional.index_html') }}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>
{% endblock %}
